<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Games</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- components -->
    <script defer src="../components/nav.js" type="module"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../styles/1_resets.css" />
    <link rel="stylesheet" href="../styles/2_ultilities.css" />
    <link rel="stylesheet" href="../styles/3_header.css" />
    <link rel="stylesheet" href="../styles/4_myGames.css" />
    <!-- CUSTOM JS -->
    <script defer src="../scripts/myGames.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section class="createGame">
        <button class="btn create-btn">CREATE GAME</button>
      </section>

      <section class="createdGames"></section>

      <section class="createGameFormContainer hidden">
        <h2>CREATE GAME</h2>

        <form>
          <div class="inputWrapper">
            <label for="gameCategory">Select Category</label>
            <select id="gameCategory" required>
              <option value="" selected disabled hidden>Choose here</option>
              <option value="football">Futbolas</option>
              <option value="basketball">Krep≈°inis</option>
              <option value="volleyball">Tinklinis</option>
            </select>
          </div>

          <div class="inputWrapper">
            <label for="gameLocation">Select location</label>
            <select id="gameLocation">
              <option value="" selected disabled hidden>Choose here</option>
            </select>
          </div>

          <div class="inputWrapper">
            <label for="diffLocation">Different Location</label>
            <textarea id="diffLocation" cols="30" rows="2"></textarea>
          </div>

          <div class="inputWrapper">
            <label for="gameDate">Date</label>
            <input type="date" id="gameDate" required />
          </div>

          <div class="inputWrapper">
            <label for="gameTime">Time</label>
            <input type="time" id="gameTime" required />
          </div>

          <div class="inputWrapper">
            <label for="gamePrice">Price</label>
            <input type="text" id="gamePrice" required />
          </div>

          <div class="inputWrapper">
            <label for="gamePlayers">People</label>
            <input type="number" id="gamePlayers" required />
          </div>

          <div class="inputWrapper">
            <label for="gameComment">Additional info</label>
            <textarea id="gameComment" cols="30" rows="5"></textarea>
          </div>

          <div class="buttonWrapper">
            <input type="submit" value="Submit" />
            <button id="cancelForm">Cancel</button>
          </div>
        </form>
      </section>

      <div class="createdGameMoreInfoContainer hidden"></div>
    </main>
    <footer></footer>
  </body>
</html>
