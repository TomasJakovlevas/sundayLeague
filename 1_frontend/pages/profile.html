<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- components -->
    <script defer src="../components/nav.js"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../styles/1_resets.css" />
    <link rel="stylesheet" href="../styles/2_ultilities.css" />
    <link rel="stylesheet" href="../styles/3_header.css" />
    <link rel="stylesheet" href="../styles/4_profile.css">
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section class="profileSection">
        <div class="profilePic">
        </div>
        <div class="profileInfo">
          <h2>Garbanelius  <a href="#"><i class="fas fa-cog"></i></a></h2>
         

        </div>
      </section>
      <section class="profileWall">
        <div class="profileEvents">
            <h2>Upcoming Game</h2>
            <div class="eventContainer">
              <div class="event">
                <div class="eventInfo">
                    <div class="eventMap"></div>
                      <div class="eventDetails">
                        <div>
                          <h3>ZVERYNAS</h3>
                          <span>2021-07-14</span>
                        </div>
                        <p>Players: 7/14</p>
                      </div>
                  </div>
                <div class="eventStauts">
                  <h4>ON GOING</h4>
                </div>
              </div>
            </div>
        </div>
      </section>

      <section class="profileStatus">
        <div class="completed">
          <span>Games Completed: 0</span>
          <span>Games Created: 0</span>

        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  </body>
</html>
