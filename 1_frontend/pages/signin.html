<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunday League | Login</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../styles/1_resets.css" />
    <link rel="stylesheet" href="../styles/2_ultilities.css" />
    <link rel="stylesheet" href="../styles/4_signin.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <section class="greetings">
          <h2>WELCOME BACK</h2>
          <p>Login to SundayLeague</p>
        </section>
        <section class="loginForm">
          <form>
            <input
              type="email"
              id="userEmail"
              class="textInput"
              placeholder="Email"
            />
            <input type="password" class="textInput" placeholder="Password" />
            <span><a href="#">Forget password?</a></span>
            <button type="submit" class="btn okBtn">LOGIN</button>
          </form>
        </section>
        <section class="noAcc">
          <span>Or continue with</span>
          <button class="btn">Google</button>
          <p>Don't have any account? <a href="#">Sign up</a></p>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
