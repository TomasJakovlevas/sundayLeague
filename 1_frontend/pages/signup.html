<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunday League | Sign Up</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../styles/1_resets.css" />
    <link rel="stylesheet" href="../styles/2_ultilities.css" />
    <link rel="stylesheet" href="../styles/4_signup.css" />
    <!-- CUSTOM JS -->
    <script defer src="../scripts/signup.js" type="module"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <section class="greetings">
          <h2>SIGN UP</h2>
        </section>
        <section class="signupForm">
          <form>
            <input
              type="text"
              class="textInput"
              id="userName"
              placeholder="Username"
              required
            />

            <input
              type="email"
              class="textInput"
              id="userEmail"
              placeholder="Email"
              required
            />

            <input
              type="password"
              class="textInput"
              id="userPassword"
              placeholder="Password"
              required
            />

            <input
              type="password"
              class="textInput"
              id="userPasswordCheck"
              placeholder="Repeat Password"
              required
            />

            <button class="btn okBtn">SIGN UP</button>
          </form>
        </section>
        <p id="formMessage"></p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
